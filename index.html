<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <h1>Visualiza tus datos</h1>
    </header>
    <main id="app">
      <p class="app__description">
        Esta aplicacion toma tus datos no estructurados guardados en un archivo .txt y te los muestra en de forma ordenada en una tabla.
      </p>
      <form class="form">
        <div class="form__control">
          <label for="file_input">Seleccione un archivo: </label>
          <input id="file_input" name="file" type="file" accept=".txt" />
        </div>
      </form>
      <table id="data_table" class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Identificaci√≥n</th>
            <th>Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table__row table__row--empty">
            <td colspan="4">Sin datos que mostrar</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
